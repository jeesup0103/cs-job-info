<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS School Notices - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">CS School Notices</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">All Notices</a>
                    </li>
                </ul>
                <div class="d-flex gap-2">
                    <div class="me-2">
                        <select class="form-select" id="schoolFilter" onchange="location = this.value;">
                            <option value="">Select a School</option>
                            {% for school in schools %}
                            <option value="/?school={{ school }}" {% if selected_school == school %}selected{% endif %}>{{ school }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <form class="d-flex" action="/search" method="GET" style="height: 100%;">
                            <input class="form-control form-control-sm me-2" type="search" name="q" placeholder="Search notices..." style="height: 100%;">
                            <button class="btn btn-outline-light btn-sm" type="submit" style="height: 100%;">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© CS School Notices</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
